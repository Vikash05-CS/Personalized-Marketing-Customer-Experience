<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Feedback - Personalized Marketing App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .nav {
            margin: 20px auto;
            max-width: 900px;
            text-align: right;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 600;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        form {
            max-width: 400px;
        }
        label, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1em;
        }
        select {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('product_list') }}">Back to Products</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <h1>Feedback for {{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <form method="post" action="{{ url_for('feedback', product_id=product_id) }}">
        <label for="usefulness">Was this product useful for you?</label>
        <select id="usefulness" name="usefulness" required>
            <option value="">Select an option</option>
            <option value="Very Useful">Very Useful</option>
            <option value="Somewhat Useful">Somewhat Useful</option>
            <option value="Not Useful">Not Useful</option>
        </select>
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
